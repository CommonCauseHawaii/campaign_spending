<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript">
      function export_svg() {
        $('svg').svg();
        var xml = $('svg').svg('get').toSVG();
        $('#svgexport').html(xml.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'));
      }
    </script>
    <!-- Styles don't flow into exported SVG, so only use for web -->
    <style>
      svg {border: 1px solid gray;}
      .row.full-width {
        width: 100%;
        max-width: 100%;
      }
      #chart_div { margin-left: 100px; }
      .asset:hover { opacity: 1; }
      .asset {
        cursor: pointer;
        opacity: 0.75;
      }
      .d3-tip {
        line-height: 1;
        font-weight: bold;
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
      }

      /* Creates a small triangle extender for the tooltip */
      .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(0, 0, 0, 0.8);
        content: "\25BC";
        position: absolute;
        text-align: center;
      }

      /* Style northward tooltips differently */
      .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
      }

      .filter-buttons .selected { background-color: #126582; }
    </style>
  </head>
  <body>
    <a href="https://github.com/axelson/campaign_spending"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <div class="row">
      <div class="large-12 columns">
        <h1>Durable Asset Visualization</h1>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="row full-width">
      <div class="large-8 columns">
        <div id="chart_div">
          <svg id='chart-container'></svg>
          <div><div id='reset_colors_btn' class='button'>Reset Colors</div></div>
        </div>
      </div>
      <div class="large-4 columns">
        <div class="row">
          <ul class="button-group radius filter-buttons">
            <li><a class="button" data-filter="< 500" href="#"> < 500 </a></li>
            <li><a class="button selected" data-filter="all" href="#"> all </a></li>
            <li><a class="button" data-filter="> 500" href="#"> > 500 </a></li>
          </ul>
        </div>
        <div class="row">
          <div id='candidate-container'></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <button onclick="export_svg();" />export</button>
        <pre><div id="svgexport">export will go here</div></pre>
      </div>
    </div>

    <div class="row full-width">
      <div class="large-12 columns">
        <div id='table-container'></div>
      </div>
    </div>


    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.svg.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/durable_assets.js"></script>
    <script type="text/javascript" src="js/d3.tip.v0.6.3.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
