<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,700,600' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>-->
    <script>
//      WebFont.load({
//        google: {
//          families: ['Open Sans']
//        }
//      });
    </script>
    <script type="text/javascript">
      function export_svg() {
        $('svg').svg();
        var xml = $('svg').svg('get').toSVG();
        $('#svgexport').html(xml.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'));
      }
    </script>
    <!-- Styles don't flow into exported SVG, so only use for web -->
    <link rel="stylesheet" type="text/css" href="css/durable_assets.css">
  </head>
  <body id='candidate_spending_container'>
    <a href="https://github.com/axelson/campaign_spending"><img style="position: absolute; top: 65px; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
    {% include nav.html %}

    <div class="row">
      <div class="large-12 columns">
          <div class="time_nav left">
            <div class="time_arrow"> &lt; </div>
            <div class="time_buttons">
              <div class="year" data-year="2012">2012</div>
              <div class="year" data-year="2010">2010</div>
              <div class="year" data-year="2008">2008</div>
            </div>
          </div>
          <div class="time_nav right">
            <div class="time_arrow"> &gt; </div>
            <div class="time_buttons">
              <div class="year" data-year="2012">2012</div>
              <div class="year" data-year="2010">2010</div>
              <div class="year" data-year="2008">2008</div>
            </div>
          </div>
        <div id="viz_nav_container">
          <div id="viz_nav_inner_container">
            <div class="viz_nav year" data-name="year"> 2014 </div>
            <div class="viz_nav" data-name="office">
              <div class="sub_header">View by</div>
              <div class="header">Office</div>
            </div>
            <div class="viz_nav" data-name="expenditure">
              <div class="sub_header">View by</div>
              <div class="header">Expenditure</div>
            </div>
            <div class="viz_nav" data-name="candidate">
              <div class="sub_header">View by</div>
              <div class="header">Candidate</div>
            </div>
            <div class="viz_nav" data-name="party">
              <div class="sub_header">View by</div>
              <div class="header">Party</div>
            </div>
            <div class="viz_nav" data-name="amount">
              <div class="sub_header">View by</div>
              <div class="header">Amount</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="row full-width">
      <div class="large-12 columns">
        <div id="vis"></div>
      </div>
    </div>
    </div>


    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.svg.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/candidate_spending.js"></script>
    <script type="text/javascript" src="js/d3.tip.v0.6.3.js"></script>
    <script type="text/javascript" src="js/libs/jquery.animate-colors-min.js"></script>

    <script defer src="js/plugins.js"></script>
    <script defer src="js/script.js"></script>
    <script src="js/CustomTooltip.js"></script>
    <script src="js/libs/coffee-script.js"></script>
    <script src="js/libs/d3.geom.min.js"></script>
    <script type="text/javascript" src="coffee/vis.js"></script>
    <script type="text/javascript" src="js/lodash_2.4.1.js"></script>
    <script type="text/javascript" src="js/libs/queue.v1.min.js"></script>

    <script>
      $(document).foundation();
    </script>
    <div class='hidden' id='app-info' data-page='campaign-spending' />
  </body>
</html>
