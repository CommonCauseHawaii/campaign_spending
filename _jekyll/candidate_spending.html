<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript">
      function export_svg() {
        $('svg').svg();
        var xml = $('svg').svg('get').toSVG();
        $('#svgexport').html(xml.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;'));
      }
    </script>
    <!-- Styles don't flow into exported SVG, so only use for web -->
    <link rel="stylesheet" type="text/css" href="css/durable_assets.css">
  </head>
  <body>
    <a href="https://github.com/axelson/campaign_spending"><img style="position: absolute; top: 45px; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
    {% include nav.html %}

    <div class="row">
      <div class="large-12 columns">
        <h1>Candidate Spending</h1>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="row full-width">
      <div class="large-8 columns">
        <div id="vis"></div>
        <div id="chart_div">
          <svg id='chart-container'></svg>
          <div><div id='reset_colors_btn' class='button'>Reset Colors</div></div>
        </div>
      </div>
      <div class="large-4 columns">
        <div class="row">
          <ul class="button-group radius filter-buttons">
            <li><a class="button" data-filter="< 500" href="#"> < 500 </a></li>
            <li><a class="button selected" data-filter="all" href="#"> all </a></li>
            <li><a class="button" data-filter="> 500" href="#"> > 500 </a></li>
          </ul>
        </div>
        <div class="row">
          <div id='candidate-container'></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <button onclick="export_svg();" />export</button>
        <pre><div id="svgexport">export will go here</div></pre>
      </div>
    </div>

    <div class="row full-width">
      <div class="large-12 columns">
        <div class='row'>
          Filter by type
        </div>
        <div class='row'>
          <div id='table-container'></div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.svg.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/dat.gui.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/candidate_spending.js"></script>
    <script type="text/javascript" src="js/d3.tip.v0.6.3.js"></script>

    <script defer src="js/plugins.js"></script>
    <script defer src="js/script.js"></script>
    <script src="js/CustomTooltip.js"></script>
    <script src="js/libs/coffee-script.js"></script>
    <script src="js/libs/d3.min.js"></script>
    <script src="js/libs/d3.csv.min.js"></script>
    <script src="js/libs/d3.layout.min.js"></script>
    <script src="js/libs/d3.geom.min.js"></script>
    <script type="text/javascript" src="coffee/vis.js"></script>
    <script type="text/javascript" src="js/lodash_2.4.1.js"></script>

    <script>
      $(document).foundation();
    </script>
    <div class='hidden' id='app-info' data-page='campaign-spending' />
  </body>
</html>
